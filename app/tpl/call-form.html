<div class="call-formBlock">
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="call-form col">

                    <div class="call-form__title">
                        ЧТО ДЕЛАТЬ ДАЛЬШЕ?
                    </div>

                    <form name="call-form"  method="post" class="call-form__form">

                        <input type="hidden" name="sessid" value="1234567890"/>

                        <p class="call-form__form__text">
                            Вы можете записаться на замер или назначить встречу в салоне.<br>
                            Мы ответим на все вопросы, просто заполните форму и мы Вам перезвоним.
                        </p>

                        <span class="call-form__form__inputs">
                            <input class="call-form__form__inputs__input" type="text" name="name" placeholder="Ваше имя" required>
                            <input class="call-form__form__inputs__input" type="text" name="phone" placeholder="Ваш телефон" required>
                        </span>

                        <span class="call-form__form__personal-information">
                            <input id="personal-information" class="call-form__form__personal-information__checkbox" type="checkbox" name="agreeClb" />
                            <label for="personal-information" class="call-form__form__personal-information__checkbox-text">- Я соглашаюсь на обработку персональных даных</label>
                        </span>

                        <button type="submit" name="button" class="btn btn-outline-primary btn-call-form">Перезвонить мне</button>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
